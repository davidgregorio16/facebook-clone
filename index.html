<!DOCTYPE html>
<html>
				<head>
								<title> Facebook - log in or sign up </title>
								<link rel="stylesheet" type="text/css" href="style.css">
				</head>
				
				<body>
								<div align="center"> 
												<img class="facebook-logo" src="images/facebook.svg" alt="facebook"/> <br>
												
												<input type="text" placeholder="Mobile number or email"> <br>
												<input type="password" placeholder="Password"> <br>
												
												<button class="login" onclick="window.location.href='';">
																<b> Log in </b>
												</button> <br>
												
												<button class="forgot-password" onclick="window.location.href='';">
																Forgot password?
												</button>
												
												<p class="or"> or <p>
												
												<button class="create-new-account" onclick="window.location.href='';">
																<b> Create new account </b>
												</button>
								</div>
								
								<div id="languages" align="center">								
												<div id="languages-left" align="center">
																<a id="button-languages" class="english" href="#">
																				English (US)
																</a> <br>
																<a id="button-languages" class="bisaya" href="#">
																				Bisaya
																</a> <br>
																<a id="button-languages" class="japanese" href="#">
																				日本語
																</a> <br>
																<a id="button-languages" class="português" href="#">
																				Português (Brasil)
																</a>
												</div>
												<div id="languages-right" align="center">
																<a id="button-languages" class="filipino" href="#">
																				Filipino
																</a> <br>
																<a id="button-languages" class="español" href="#">
																				Español
																</a> <br>
																<a id="button-languages" class="korean" href="#">
																				한국어
																</a> <br>
																<button class="add-language" onclick="window.location.href='';">
																				+
																</button>
												</div> 
								</div>
								
								<div id="button-bottom" align="center">
												<a class="button-bottom" href="#">
																About
												</a>
												<a id="bullet"> &nbsp; • &nbsp; </a>
												<a class="button-bottom" href="#">

												<a class="button-bottom" href="#">
																More
												</a>
								</div>
								
								<div align="center">
												<p class="meta"> Meta © 2022 </p>
								</div>
				</body>
</html>
